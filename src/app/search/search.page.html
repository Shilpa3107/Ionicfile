<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search</ion-title>
    </ion-toolbar>
  </ion-header>
  <section class="Search">
    <h1 style="font-weight: bolder; color:black">Search...</h1>
    <div class="form-group" style="font-weight: bolder;">
        <label for="search"></label>
        <input type="text" size="100" placeholder="search" class="form-control" id="searchInput" required>
        <br>
        <br>
        <button style="background-color: rgb(92, 92, 234); font-size: medium; color: white;padding: 5px; border-radius: 5px " onclick="performSearch(document.getElementById('searchInput').value)">Search</button>
    </div>
  </section>
  <div id="searchResults"></div>
  
</ion-content>
